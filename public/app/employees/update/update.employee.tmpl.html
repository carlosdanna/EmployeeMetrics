<h2>Update Employee</h2>
<form class ='form-horizontal'  name = 'tableForm2' novalidate>
	<formly-form model='model' fields = 'fields' options='options' form = 'tableForm2'>
	<div class="row pull-right">
		    		
    	<div class="col-md-12">
	        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
			<button ng-click = 'changePassword()' class='btn btn-default'>Change Password</button>
			<button type="submit" class="btn btn-primary submit-button" ng-disabled="form.$invalid" ng-click = 'updateEmployee()'>Update employee</button>
	    </div>
	</div>
    </formly-form>
</form>
