<div ng-controller="viewEmployeeController" ng-init="initialize()">
	<div class = 'container' >
	
		<div class = 'col-md-12'>
		<table class='table table-striped'>
			<thead>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
				
				
			</thead>
				<tr ng-repeat='employee in employees'>
					<td>{{employee._id}}</td>
					<td>{{employee.firstname}}</td>
					<td>{{employee.lastname}}</td>
				</tr>

		</table>
	</div>
		<div class = 'col-md-3'>
			<md-button name='Add' class = 'btn btn-success' ng-click='showAddForm($event)'>Add New Employee </md-button>
		</div>
		
	</div>

</div>
