<div ng-init="initialize()">
	
	<div class = 'container'>
			<div ui-view></div>
		
			<h1>Employees</h1>
			
			<div class = 'pull-right'>
					<button class = 'btn btn-info' ng-click = 'openFilter()' ng-hide = 'showCreateForm' >Search</button>
					<a ui-sref = 'app.employee.create' class='btn btn-primary' ng-hide = 'showCreateForm' ng-click='showCreate()'>Add New Employee</a>	
			</div>
		
		<!-- 
			Nav Tabs still in doubt
		<ul class="nav nav-tabs">
			<li><a href = '#'>Option 1</a></li>
			<li><a href = '#'>Option 2</a></li>
			<li><a href = '#'>Option 3</a></li>
		</ul>
 -->
		<div class = 'col-md-offset-2 col-md-8' ng-show='searchShow'>
			<form class ='form-horizontal'  name = 'tableForm2' novalidate>
				<formly-form model='q' fields = 'filterFields' options='option' form = 'tableForm2'>
			    </formly-form>
					<div class = 'pull-right'>
						<button class = 'btn btn-default' ng-click = 'clearFilter()'>Clear</button>
						<button class = 'btn btn-warning' ng-click = 'closeFilter()'>Close Search</button>
					</div>
			</form>
		</div>

		<div class="row">
			
			<div class = 'col-md-12'>
				<table class='table table-striped table-condensed table-hover table-bordered'>
					<thead>
						<th>First Name</th>
						<th>Last Name</th>
						<th>E-Mail</th>
						<th>Access Level</th>
						<th>Group</th>
						<th>Active</th>
					</thead>
					<tr  ng-click = "goToUpdateEmployee(employee)" dir-paginate='employee in employees | filter: q | itemsPerPage: 10'>
						<td>{{employee.firstname}}</td>
						<td>{{employee.lastname}}</td>
						<td>{{employee.email}}</td>
						<td>{{employee.accesslevelname}}</td>
						<td>{{employee.groupname}}</td>
						<td>{{employee.activeString}}</td>
					</tr>
				</table>
		
		</div>		
	</div>
	<div class = 'pull-right'>
		<div class = 'col-md-12'>
			<dir-pagination-controls></dir-pagination-controls>
		</div>
	</div>


	</div>
</div>
