<h2>Create Employee</h2>
<form class ='form-horizontal' name = 'tableForm2' novalidate>
	<formly-form model='model' fields = 'fields' options='options' form = 'tableForm2'>
	<div class="row pull-right">
		    		
    	<div class="col-md-12">
	        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
			<button type="submit" class="btn btn-primary submit-button" ng-disabled="tableForm2.$invalid tableForm2.$error" ng-click = 'saveEmployee()'>Save employee</button>
	    </div>
	</div>
    </formly-form>
</form>
