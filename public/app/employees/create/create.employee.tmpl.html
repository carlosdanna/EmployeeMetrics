<form name= 'employeeForm' ng-controller = 'createEmployeeController' class = 'form-group' ng-init='initialize()' novalidate>
	
	<h2>Create new Employee</h2>
	
	<div class = 'col-md-7'>
		<div class = 'form-group' ng-class ="{ 'has-error' : employeeForm.firstname.$invalid && !employeeForm.firstname.$pristine }">
			<label  for = 'firstname' >Firstname:</label>
			<input class = 'form-control' type='text' name='firstname' id = 'firstname' placeholder = 'for example: John' ng-model = 'employee.firstname' ng-minlength="3" required></input>
			<p ng-show='employeeForm.firstname.$invalid && !employeeForm.firstname.$pristine' class='help-block'>Your name is required</p>
		    <p ng-show="employeeForm.firstname.$error.minlength" class="help-block">your name is too short.</p>
		</div>
	</div>

	<div class = 'col-md-7'>
		<div class = 'form-group' ng-class ="{ 'has-error' : employeeForm.lastname.$invalid && !employeeForm.lastname.$pristine }">
		<label  for = 'lastname'>Lastname: </label>
		<input class = 'form-control' type='text' name='lastname' placeholder = 'for example: Doe' ng-model = 'employee.lastname' ng-minlength="3" required></input>
		<p ng-show='employeeForm.lastname.$invalid && !employeeForm.lastname.$pristine' class='help-block'>Your lastname is required</p>
		<p ng-show="employeeForm.lastname.$error.minlength" class="help-block">your lastname is too short.</p>
		</div>	
	</div>	
	
	<div class = 'col-md-7' ng-class ="{ 'has-error' : employeeForm.email.$invalid && !employeeForm.email.$pristine }">
		<div class = 'form-group'>
			<label for = 'email' >E-Mail: </label>
			<input class = 'form-control' type='email' name ='email' placeholder = 'john.doe@email.com' ng-model = 'employee.email' required> </input>
			<p ng-show='employeeForm.email.$invalid && !employeeForm.email.$pristine' class='help-block'>Enter a valid e-mail</p>
		</div>
	</div>
	
	<div class = 'col-md-7' ng-class ="{ 'has-error' : employeeForm.password.$invalid && !employeeForm.password.$pristine }">
		<div class = 'form-group'>
			<label for = 'password' >Password: </label>
			<input class = 'form-control' type='password' name='password' ng-model = 'employee.password' ng-minlength="8" required></input>
			<p ng-show='employeeForm.password.$invalid && !employeeForm.password.$pristine' class='help-block'>Please enter a password</p>
			<p ng-show="employeeForm.password.$error.minlength" class="help-block">your password is too short.</p>
		</div>
	</div>
	
	<div class = 'col-md-7'>
		<div class = 'form-group'>
			<label for = 'accesslevel'>Access level:</label>
			<select class = 'form-control' name = 'accesslevel' ng-model = 'employee.accesslevel' ng-options='access.id as access.name for access in accesslevels' required>
			</select>
		</div>
	</div>
	
	<div class = 'col-md-7'>
			<div class = 'form-group'>
				<label for ='active'>Active</label>
				<input type='checkbox' class = 'checkbox' ng-model= 'employee.active' >
			</div>
	</div>
	
	<div class = 'col-md-12'>
		<div class = 'form-group'>
			<button class = 'btn btn-primary' ng-disabled = 'employeeForm.$invalid' ng-click = 'saveEmployee()'>Create employee</button>
		</div>
	</div>
</form>
