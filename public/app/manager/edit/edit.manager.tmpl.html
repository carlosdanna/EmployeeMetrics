<div ng-controller="editManagerController" ng-init="initialize()">
	
	<div class = 'container'>
		<div ui-view></div>

		<h2 class='col-md-offset-3 col-md-9'>Employees under {{manager.firstname +" "+ manager.lastname}}</h2>
		<div class = 'pull-right'>
			<div class='col-md-12'>
				<a class='btn btn-primary' ng-click='addEmployeeToManager()'>Add Employee</a>

			</div>
		</div>
		
		<div class = 'row'>
			<div class = 'col-md-12'>
				<table class='table table-striped table-condensed table-hover table-bordered'>
					<thead>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Assign</th>
						
					</thead>
						<tr dir-paginate="employee in managerEmployee | itemsPerPage: 10">
							<td>{{employee.firstname}}</td>
							<td>{{employee.lastname}}</td>
							<td><button class = 'btn btn-danger' ng-click='setToInactive(employee.employeeId)'>X</a></td>	
						</tr>

				</table>
			</div>
		</div>
	
		<div class='row pull-right'>
			<div class="col-md-12">
				
				<dir-pagination-controls></dir-pagination-controls>
			</div>
		</div>
	</div>


</div>
