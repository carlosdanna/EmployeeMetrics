<div ng-controller="viewManagerController" ng-init="initialize()">
	
	<div class = 'container'>
		

		<h2>List of Managers</h2>
		<div class = 'row'>
			<div class = 'col-md-offset-10 col-md-2'>
				<!--<a ui-sref = 'app.manager.create' class='btn btn-primary' ng-hide = 'showCreateForm' ng-click='showCreate()'>Add New Employee</a>	-->
			</div>
		</div>
	
		<div class = 'col-md-12'>
		<table class='table table-striped'>
			<thead>
				<th>First Name</th>
				<th>Last Name</th>
				<th>E-Mail</th>
				<th>Access Level</th>
			</thead>
				<tr  ng-click = "employeesUnderManager(manager)" ng-repeat='manager in managers'>
					<td>{{manager.firstname}}</td>
					<td>{{manager.lastname}}</td>
					<td>{{manager.email}}</td>
					<td>{{manager.accesslevelname}}</td>
				</tr>

		</table>
	</div>
	
		
	</div>


</div>
