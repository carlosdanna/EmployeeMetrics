
<h1>Update table</h1>
<form class='form form-horizontal' name = 'tableForm2' novalidate>
	<formly-form model='model' fields = 'fields' options='options' form = 'tableForm2'>
    </formly-form>
    <div class="row pull-right">
    	<div class="col-md-12">
	        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
			<button type="submit" class="btn btn-primary submit-button" ng-disabled="form.$invalid" ng-click = 'updateTable()'>Update Table</button>
		</div>
    </div>
</form>
</div>
