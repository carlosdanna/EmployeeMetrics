<div class = 'container' ng-init='initialize()'>
	
	<div class = 'col-md-offset-4 col-md-4'>
		<h2>Employees Evaluation System Login</h2>
	</div>
	<div class='col-md-offset-4 col-md-4 col-md-offset-4'>
		<form name = 'login' class = 'form-group' ng-controller = 'authLoginController' novalidate>
			
			<div class = 'form-group' name='email' ng-class ="{ 'has-error' : login.email.$invalid && !login.email.$pristine }">
				<label for = 'email'>User: </label>
				<input name='email' type = 'email' class = 'form-control' placeholder = 'you@email.com' ng-model = 'loginForm.email' required></input>
				<p ng-show='login.email.$invalid && !login.email.$pristine' class='help-block'>Enter a valid e-mail</p>
			</div>
			

			<div class = 'form-group' name = 'password' ng-class ="{ 'has-error' : login.password.$invalid && !login.password.$pristine }">
				<label for = 'password'>Password: </label>
				<input name='password' type = 'password' class = 'form-control' ng-model = 'loginForm.password' required></input>
				<p ng-show='login.password.$invalid && !login.password.$pristine' class='help-block'>Password is required</p>
			</div>
			
			<div class = 'form-group'>
				<p ng-show='message' class='help-block'>User and password do not match please try again</p>
			</div>

			<div class = 'form-group'>
				<button ng-click= 'sendLogin()' ng-disabled = 'login.$invalid' class = 'btn btn-default'>Log in</button>
			</div>
		</form>
	</div>

</div>
