<div ng-controller="aspectController" ng-init="initialize()">
	<div class = 'container'>
		<div ui-view></div>
		<h1>Attributes</h1>

		
		<div class = 'row'>
			<div class = 'col-md-offset-10 col-md-2'>
				<a ui-sref = 'app.aspect.create' class='btn btn-primary' ng-hide = 'showCreateForm' ng-click='showCreate()'>Add New Attribute</a>	
			</div>
		</div>
	
		<div class = 'col-md-12'>
		<table class='table table-striped'>
			<thead>
				<th>Name</th>
				<th>Table</th>
				<th>Active</th>
			</thead>
				<tr  ng-click = "goToUpdateAspect(aspect)" dir-paginate="aspect in aspects | itemsPerPage: 10">
					<td>{{aspect.name}}</td>
					<td>{{aspect.tableName}}</td>
					<td>{{aspect.active}}</td>
				</tr>

		</table>
	</div>
	
	<dir-pagination-controls></dir-pagination-controls>
	</div>


</div>
